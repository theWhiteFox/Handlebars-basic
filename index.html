<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

  <title>Handlebars-basic by theWhiteFox</title>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="javascripts/scripty.js"></script>
</head>

<body>

  <header>
    <div class="container">
      <h1>Handlebars-basic</h1>
      <h2></h2>

      <section id="downloads">
        <a href="https://github.com/theWhiteFox/Handlebars-basic/zipball/master" class="btn">Download as .zip</a>
        <a href="https://github.com/theWhiteFox/Handlebars-basic/tarball/master" class="btn">Download as .tar.gz</a>
        <a href="https://github.com/theWhiteFox/Handlebars-basic" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
      </section>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="false"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>
      <div id="app"></div>
      <script>
        var template = Handlebars.compile('<div>Hello {{name}}</div>');
        var appEl = document.getElementById('app');
        appEl.innerHTML = template({ name: 'Handlebars' });
      </script>

      <script id="expression-template" type="text/x-handlebars-template">
      {{description.escaped}}
      {{example}}
      
      <br><br>
      
      {{description.unescaped}}
      {{{example}}}      
      </script>
      <!--content is displayed here-->
      <div class="content-placeholder"></div>
    </section>
  </div>  
</body>

</html>
